<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cifrados de sustitución</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/funcion.js"></script>
        <script src="./js/cesar.js"></script>
        <script src="./js/vigenere.js"></script>
    </head>
    <body>
        <div class="wrap shadow-lg">
            <ul class="tabs">
                <li align="center">
                    <a href="#tab1">
                      <span class="tab-text" align="center">César</span>
                    </a>
                </li>
                <li align="center">
                    <a href="#tab2">
                        <span class="tab-text" align="center">Vigenere</span>
                    </a>
                </li>
            </ul>
            <div class="secciones col">
                <article id="tab1">
                    <h1 align="center">Cifrado César</h1>
                    <br>
                    <form class="row g-3 needs-validation" name="cesar" novalidate>
                        <div>
                            <div class="col" align="center">
                                <label for="mensaje" class="form-label">Mensaje a cifrar</label>
                                <input style="background-color: #ffd19d" text" id="nombre" name="mensaje" class="form-control" onkeypress="return validarm(event)">
                            </div>
                            <div class="col" align="center">
                                <label for="clave" class="form-label">Clave</label>
                                <input style="background-color: #ffd19d" type="text" id="clave" name="clave" class="form-control" onkeypress="return validarn(event)" maxlength="3">
                            </div>
                        </div>
                        <button onclick="return cifrarCesar('c')" class="btn btn-primary" style="background-color: #fcb597; color: black; border-color: #fcb597;">Cifrar</button>
                        <button onclick="return cifrarCesar('d')" class="btn btn-secondary" style="background-color: #fcb597; color: black; border-color: #fcb597;">Decifrar</button>
                        <div class="col" align="center">
                            <label for="resultado" class="form-label">Mensaje cifrado</label>
                            <input style="background-color: #ffd19d" type="text" id="resultado" name="resultado" class="form-control" readonly>
                        </div>
                    </form>
                    <br>
                    <div class="data">
                        <h5>5IV8 CHAVEZ PATIÑO CESAR URIEL</h5>
                    </div>
                    <div class="data">
                        <h5>SWyA JAIME MINOR GOMEZ</h5>
                    </div>
                </article>
                <article id="tab2">
                    <h1 align="center">Cifrado de Vigenere</h1>
                    <br>
                    <form class="row g-3 needs-validation" name="vigenere" novalidate>
                        <div>
                            <div class="col" align="center">
                                <label for="mensaje" class="form-label">Mensaje a cifrar</label>
                                <input style="background-color: #ffd19d" type="text" id="mess" name="mess" class="form-control" onkeypress="return validarm(event)">
                            </div>
                            <div class="col" align="center">
                                <label for="clave" class="form-label">Clave</label>
                                <input style="background-color: #ffd19d" type="text" id="llave" name="llave" class="form-control" onkeypress="return validarc(event)">
                            </div>
                        </div>
                        <button onclick="return procesarV('c')" class="btn btn-primary" style="background-color: #fcb597; color: black; border-color: #fcb597;">Cifrar</button>
                        <button onclick="return procesarV('d')" class="btn btn-secondary" style="background-color: #fcb597; color: black; border-color: #fcb597;">Decifrar</button>
                        <div class="col" align="center">
                            <label for="resultado" class="form-label">Mensaje cifrado</label>
                            <input style="background-color: #ffd19d" type="text" id="rs" name="rs" class="form-control" readonly>
                        </div>
                    </form>
                    <br>
                    <div class="data">
                        <h5>5IV8 CHAVEZ PATIÑO CESAR URIEL</h5>
                    </div>
                    <div class="data">
                        <h5>SWyA JAIME MINOR GOMEZ</h5>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
